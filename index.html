<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header header">
      <img alt="eisenhower matrix" class="header__img" src="./eisenhower-matrix.jpg">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="page__main">
      <section class="page__section section">
        <h3 class="section__title section__title_add">
          <label class="section__label" for="new-task">Add Item</label>
        </h3>
        <div class="section__new-task">
          <input id="new-task" class="section__input input" type="text">
          <button id="add-task-btn" class="section__btn btn">Add</button>
        </div>
      </section>
      <section class="page__section section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__tasks"  id="incomplete-tasks">
          <li class="section__task task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input input">
            <button class="task__btn btn btn_edit">Edit</button>
            <button class="task__btn btn btn_delete">
              <img alt="delete" class="btn__img-delete" src="./remove.svg">
            </button>
          </li>
          <li class="section__task task task_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input input">
            <button class="task__btn btn btn_edit">Save</button>
            <button class="task__btn btn btn_delete">
              <img alt="delete" class="btn__img-delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="page__section section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__tasks" id="completed-tasks">
          <li class="section__task task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input input">
            <button class="task__btn btn btn_edit">Edit</button>
            <button class="task__btn btn btn_delete">
              <img alt="delete" class="btn__img-delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
