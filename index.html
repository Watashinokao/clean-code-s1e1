<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <h3 id="add-item-title">
        <label class="add-item-label" for="new-task">Add Item</label>
      </h3>
      <div class="add-item-container">
        <input id="new-task" class="task-item-input" type="text">
        <button id="add-task-btn" class="btn">Add</button>
      </div>
      </p>
      <h3 class="task-group">Todo</h3>
      <ul class="task-list"  id="incomplete-tasks">
        <li class="task-item">
          <input class="task-item-checkbox" type="checkbox">
          <label class="task-item-label">Pay Bills</label>
          <input type="text" class="task-item-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img alt="delete" class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item-checkbox" type="checkbox">
          <label class="task-item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item-input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img alt="delete" class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="task-group">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input class="task-item-checkbox" type="checkbox" checked>
          <label class="task-item-label">See the Doctor</label>
          <input type="text" class="task-item-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img alt="delete" class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
